name: Check Repository Archives

on:
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Monday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-archives:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run archive checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python archive_checker.py
      - name: Extract summary
        run: |
          echo "::set-output name=summary::$(tail -n 10 archive_checker.log | grep 'Summary' -A 5)"
      - name: Commit README changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md archive_checker.log
          git commit -m "Update README.md with weekly archive status check"
          git push
        continue-on-error: true